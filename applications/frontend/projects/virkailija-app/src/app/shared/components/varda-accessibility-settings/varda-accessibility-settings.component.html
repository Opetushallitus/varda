@if (displayAccessibilitySettings) {
  <div class="varda-accessibility-settings-container"
    [attr.aria-label]="i18n.accessibility_popup_label | translate"
    >
    <div class="varda-accessibility-settings-content">
      <div class="varda-accessibility-settings-font-size-section">
        <div id="closeAccessibilitySettingsIcon"
          tabindex="0"
          (click)="closeAccessibilitySettings()"
          (keydown.enter)="closeAccessibilitySettings()"
          role="img"
          [attr.alt]="i18n.accessibility_close_label | translate">
          <i class="material-icons" [attr.aria-label]="i18n.close">close</i>
        </div>
        <div>
          <header class="oph-h4 oph-bold">{{ i18n.accessibility_text_size | translate }}</header>
          <div class="varda-accessibility-settings-font-size-btn-wrapper">
            <button (click)="increaseFontSize()"
              [id]="'increaseFontSizeBtn'">
              +
            </button>
          </div>
          <div class="varda-accessibility-settings-font-size-btn-wrapper">
            <button tabindex="0"
              (click)="decreaseFontSize()"
              [disabled]="(documentRootFontSize === 16)"
              [id]="'decreaseFontSizeBtn'">
              -
            </button>
          </div>
        </div>
        @if ((documentRootFontSize > 16)) {
          <div id="fontSize"
          >+ {{documentRootFontSize - 16}}</div>
        }
      </div>
      <div class="varda-accessibility-settings-adjust-contrast-section">
        <div class="varda-accessibility-settings-adjust-contrast-btn-wrapper">
          <div class="varda-footer-link">
            @if (!highContrastEnabled) {
              <button type="button"
                class="varda-button change-contrast"
                [id]="'addContrastBtn'"
                (click)="toggleContrast(true)"
                >
                {{ i18n.accessibility_increase_contrast | translate }}
              </button>
            }
            @if (highContrastEnabled) {
              <button type="button"
                class="varda-button change-contrast"
                [id]="'decreaseContrastBtn'"
                (click)="toggleContrast(false)"
                >
                {{ i18n.accessibility_decrease_contrast | translate }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
