<label [attr.for]="id">
  <input #input
         class="oph-radio-button-input"
         type="radio"
         [id]="id"
         [checked]="checked"
         [disabled]="disabled"
         [tabIndex]="tabIndex"
         [attr.name]="name"
         [value]="value"
         [required]="required"
         [attr.aria-label]="ariaLabel"
         [attr.aria-labelledby]="ariaLabelledby"
         [attr.aria-describedby]="ariaDescribedby"
         (change)="_onChange($event)"
         (click)="_onClick($event)">

  <span class="oph-radio-button-text">
    {{ ariaLabel }}
    <ng-content></ng-content>
  </span>
</label>
