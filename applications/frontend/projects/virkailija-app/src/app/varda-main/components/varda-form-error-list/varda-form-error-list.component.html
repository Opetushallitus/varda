@if (errors?.length) {
  <div class="form-error-list"
    role="alert">
    <mat-icon class="warning-icon" aria-ignore>warning</mat-icon>
    <ul>
      @for (error of errors; track error) {
        <li
          [libKoodistoValue]="koodistoEnum.virhe"
        format="long">{{ error.error_code }}</li>
      }
    </ul>
  </div>
}
