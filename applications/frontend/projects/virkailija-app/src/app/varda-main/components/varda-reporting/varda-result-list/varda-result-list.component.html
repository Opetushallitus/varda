<mat-card appearance="outlined" tabindex="0">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table
        [dataSource]="searchResults"
        class="varda-mat-table">
        <ng-container matColumnDef="textPrimary">
          <td mat-cell
          *matCellDef="let result">{{result.textPrimary}}</td>
        </ng-container>
        <ng-container matColumnDef="textSecondary">
          <td mat-cell
          *matCellDef="let result">{{result.textSecondary}}</td>
        </ng-container>
        <tr mat-row
          *matRowDef="let result; columns: ['textPrimary', 'textSecondary'];"
          tabindex="0"
          (click)="selectResult(result.id)"
          (keydown.enter)="selectResult(result.id)"
        [class.selected-row]="result.id === selectedId"></tr>
      </table>
    </div>
    @if (resultCount) {
      <mat-paginator
        [disabled]="isLoading | async"
        [length]="resultCount"
        [pageSize]="paginatorParams.pageSize"
        (page)="paginate($event)">
      </mat-paginator>
    }
  </mat-card-content>
</mat-card>
