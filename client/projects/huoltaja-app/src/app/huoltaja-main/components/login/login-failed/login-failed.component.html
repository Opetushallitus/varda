<div class="varda-login-page">
  <main class="varda-page-content">
    <h1 class="oph-bold"
        aria-live="polite">
      Kirjautuminen epäonnistui / Inloggningen misslyckades
    </h1>

    <div class="login-failed-message">
      Henkilön tietoja ei löydy Vardasta / Personens uppgifter finns inte i Varda
    </div>

    <a class="oph-h3 origin-link"
       [href]="originLink">
      <mat-icon>keyboard_return</mat-icon>
      {{ originLink }}
    </a>
  </main>
</div>
