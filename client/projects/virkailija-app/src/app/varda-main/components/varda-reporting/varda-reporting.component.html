<h1 class="varda-page-header">
  {{i18n.katsele_tietoja | translate}}
</h1>
<main class="varda-reporting-wrapper">
  <div class="varda-card-top">
    <div class="row align-items-baseline">
      <div class="col-auto">
        <label class="varda-text-large">{{selectedVakajarjestaja.nimi}}</label>
      </div>
      <div class="col">
        <label class="varda-text-secondary">{{selectedVakajarjestaja.organisaatio_oid}}</label>
      </div>
    </div>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         routerLink="toimipaikat"
         [active]="activeRoute === 'toimipaikat'">
        {{i18n.katsele_tietoja_toimipaikat | translate}}
      </a>
      <a mat-tab-link
         routerLink="lapset"
         [active]="activeRoute === 'lapset'"
         *ngIf="userAccess && (userAccess.paakayttaja || userAccess.lapsitiedot.katselija || userAccess.huoltajatiedot.katselija)">
        {{i18n.katsele_tietoja_lapset | translate}}
      </a>
      <a mat-tab-link
         routerLink="tyontekijat"
         [active]="activeRoute === 'tyontekijat'"
         *ngIf="userAccess && (userAccess.tyontekijatiedot.katselija || userAccess.taydennyskoulutustiedot.katselija)">
        {{i18n.katsele_tietoja_tyontekijat | translate}}
      </a>
      <a mat-tab-link
         routerLink="yhteenveto"
         [active]="activeRoute === 'yhteenveto'">
        {{i18n.katsele_tietoja_yhteenveto | translate}}
      </a>
    </nav>
  </div>
  <router-outlet></router-outlet>
</main>
